<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style/style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <header>
        <div class="logo">
          <img src="./src/img/logo.png" />
        </div>
        <div class="tools">
          <i class="fa-regular fa-square-plus"></i>
          <i class="fa-regular fa-heart"></i>
          <i class="fa-regular fa-paper-plane"></i>
        </div>
      </header>
      <section>
        <div class="story-tray">
          <ul>
            <li>
              <div class="story-tray__img">
                <img src="./src/img/story-tray/joy.jpg" />
              </div>
              <p>joy_ful</p>
            </li>
            <li>
              <div class="story-tray__img">
                <img src="./src/img/story-tray/choi.jpg" />
              </div>
              <p>choi_87</p>
            </li>
            <li>
              <div class="story-tray__img">
                <img src="./src/img/story-tray/intp.jpg" />
              </div>
              <p>intp</p>
            </li>
            <li>
              <div class="story-tray__img">
                <img src="./src/img/story-tray/joanna.jpg" />
              </div>
              <p>joaana_</p>
            </li>
            <li>
              <div class="story-tray__img">
                <img src="./src/img/story-tray/navi.jpg" />
              </div>
              <p>_navi</p>
            </li>
            <li>
              <div class="story-tray__img">
                <img src="./src/img/story-tray/robert.png" />
              </div>
              <p>robert</p>
            </li>
            <li>
              <div class="story-tray__img">
                <img src="./src/img/story-tray/smith.jpg" />
              </div>
              <p>ssssmith</p>
            </li>
          </ul>
        </div>
      </section>
      <main>
        <div class="feed-container">
          <div class="feed-header"></div>
          <div class="feed-main">
            <img />
          </div>
          <div class="feed-tools"></div>
          <div class="feed-likes"></div>
          <div class="feed-author"></div>
          <div class="feed-comments">
            <div>댓글 180개 모두 보기</div>
            <div>
              <span> joaana_ 들켰다.. </span>
              <i class="fa-regular fa-heart"></i>
            </div>
          </div>
          <div class="feed-createdAt">22시간 전</div>
        </div>
      </main>
      <nav class="nav">
        <ul>
          <li></li>
          <li></li>
          <li></li>
          <li></li>
          <li></li>
        </ul>
      </nav>
    </div>
  </body>
  <script
    src="https://kit.fontawesome.com/05fc0c404b.js"
    crossorigin="anonymous"
  ></script>
</html>
