<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta property="og:title" content="Sootagram" />
    <meta
      property="og:description"
      content="Instagram Feedpage Clone by soo."
    />
    <meta property="og:image" content="./src/img/og-image.png" />
    <link rel="stylesheet" href="./style/style.css" />
    <link
      rel="shortcut icon"
      href="./src/icon/favicon.ico"
      type="image/x-icon"
    />
    <title>Sootagram</title>
  </head>
  <body>
    <div class="container">
      <header class="header">
        <div class="header__logo">
          <img src="./src/img/logo.png" />
        </div>
        <div class="header__tools">
          <div class="header__tool">
            <i class="fa-regular fa-square-plus"></i>
          </div>
          <div class="header__tool">
            <i class="fa-regular fa-heart"></i>
            <div class="alert"></div>
          </div>
          <div class="header__tool">
            <i class="fa-regular fa-paper-plane"></i>
            <div class="alert__num">1</div>
          </div>
        </div>
      </header>
      <section>
        <div class="story-tray">
          <ul>
            <li>
              <div class="story-tray__column">
                <div class="user-profile">
                  <div class="user-photo">
                    <img
                      class="user-photo__img"
                      src="./src/img/story-tray/joy.jpg"
                    />
                    <i class="fa-solid fa-circle-plus story-tray__add"></i>
                  </div>
                  <p class="username">내 스토리</p>
                </div>
              </div>
            </li>
            <li>
              <div class="story-tray__column">
                <div class="user-profile">
                  <div class="user-photo newStory">
                    <img
                      class="user-photo__img"
                      src="./src/img/story-tray/choi.jpg"
                    />
                  </div>
                  <p class="username">choi_87</p>
                </div>
              </div>
            </li>
            <li>
              <div class="story-tray__column">
                <div class="user-profile">
                  <div class="user-photo newStory">
                    <img
                      class="user-photo__img"
                      src="./src/img/story-tray/intp.jpg"
                    />
                  </div>
                  <p class="username">intp</p>
                </div>
              </div>
            </li>
            <li>
              <div class="story-tray__column">
                <div class="user-profile">
                  <div class="user-photo newStory">
                    <img
                      class="user-photo__img"
                      src="./src/img/story-tray/joanna.jpg"
                    />
                  </div>
                  <p class="username">joaana_</p>
                </div>
              </div>
            </li>
            <li>
              <div class="story-tray__column">
                <div class="user-profile">
                  <div class="user-photo newStory">
                    <img
                      class="user-photo__img"
                      src="./src/img/story-tray/navi.jpg"
                    />
                  </div>
                  <p class="username">_navi</p>
                </div>
              </div>
            </li>
            <li>
              <div class="story-tray__column">
                <div class="user-profile">
                  <div class="user-photo newStory">
                    <img
                      class="user-photo__img"
                      src="./src/img/story-tray/robert.png"
                    />
                  </div>
                  <p class="username">robert</p>
                </div>
              </div>
            </li>
            <li>
              <div class="story-tray__column">
                <div class="user-profile">
                  <div class="user-photo newStory">
                    <img
                      class="user-photo__img"
                      src="./src/img/story-tray/smith.jpg"
                    />
                  </div>
                  <p class="username">ssssmith</p>
                </div>
              </div>
            </li>
          </ul>
        </div>
      </section>
      <main>
        <div class="feed-container">
          <div class="feed-header">
            <div class="user-profile">
              <div class="user-photo">
                <img
                  class="user-photo__img"
                  src="./src/img/story-tray/joy.jpg"
                />
              </div>
              <p class="username">joy_full</p>
            </div>
            <i class="fa-solid fa-ellipsis-vertical"></i>
          </div>
          <div class="feed-main">
            <img src="./src/img/feed/joy_full.jpg" />
          </div>
          <div class="feed-tools">
            <div>
              <i class="fa-regular fa-heart"></i>
              <i class="fa-regular fa-comment"></i>
              <i class="fa-regular fa-paper-plane"></i>
            </div>
            <div></div>
            <div>
              <i class="fa-regular fa-bookmark"></i>
            </div>
          </div>
          <div class="feed-likes">
            <span>좋아요 8,590개</span>
          </div>
          <div class="feed-author">
            <span>joy_full</span>
            <span>냥냥냥이다 냥~</span>
          </div>
          <div class="feed-comments">
            <span>댓글 180개 모두 보기</span>
          </div>
          <div class="feed-createdAt">
            <span>22시간 전</span>
          </div>
        </div>
      </main>
      <nav class="nav">
        <ul class="nav__ul">
          <li class="nav__li">
            <i class="fa-solid fa-house"></i>
          </li>
          <li class="nav__li">
            <i class="fa-solid fa-magnifying-glass"></i>
          </li>
          <li class="nav__li">
            <i class="fa-solid fa-photo-film"></i>
          </li>
          <li class="nav__li">
            <i class="fa-solid fa-cart-shopping"></i>
          </li>
          <li class="nav__li">
            <div class="user-profile">
              <div class="user-photo">
                <img
                  class="user-photo__img"
                  src="./src/img/story-tray/joy.jpg"
                />
              </div>
            </div>
          </li>
        </ul>
      </nav>
    </div>
  </body>
  <script
    src="https://kit.fontawesome.com/05fc0c404b.js"
    crossorigin="anonymous"
  ></script>
</html>
